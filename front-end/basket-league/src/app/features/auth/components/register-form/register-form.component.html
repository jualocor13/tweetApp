<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
	<mat-form-field class="form-control">
	  <mat-label>Username</mat-label>
	  <input matInput formControlName="username" type="text" required />
	  <mat-error *ngIf="username?.hasError('required')">
		Username is required
	  </mat-error>
	  <mat-error *ngIf="username?.hasError('username')">
		Username isn't valid. Please enter a valid username.
	  </mat-error>
	</mat-form-field>
	<mat-form-field class="form-control">
	  <mat-label>Email</mat-label>
	  <input matInput formControlName="email" type="email" required />
	  <mat-error *ngIf="email?.hasError('email')">
		Email isn't valid. Please enter a valid email.
	  </mat-error>
	</mat-form-field>
	<mat-form-field class="form-control">
		<mat-label>Password</mat-label>
		<input matInput formControlName="password" type="password" required />
		<mat-error *ngIf="password?.hasError('required')">
		  Password is required
		</mat-error>
	  </mat-form-field>
	<div class="form-footer">
	  <button [disabled]="form.invalid" mat-raised-button type="submit">
		Submit
	  </button>
	</div>
  </form>
